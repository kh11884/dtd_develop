<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Калькулятор валют</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">
    <div class="row justify-content-md-center">
        <div id="CurrencyCalculator">
            <p class="font-weight-bold">Дата курсов: &nbsp;{{date}} USD - {{cbr_usd_rate}}; EUR - {{cbr_eur_rate}}</p>
            <p>Указать курсы вручную <input type="checkbox" id="checkbox" v-model="isHandMadeRates"></p>

            <p v-show="isHandMadeRates">
                <span :class="{'text-danger': isInvalid_hand_usd_rate}">USD: <input v-model="hand_usd_rate"></span>
                <span :class="{'text-danger': isInvalid_hand_eur_rate}">EUR: <input v-model="hand_eur_rate"></span>
            </p>

            <p>
                Раходы в USD:
                <input v-model="usd_charges">
            </p>
            <p>
                Раходы в EUR:
                <input v-model="eur_charges">
            </p>
            <p>
                Раходы в RUB:
                <input v-model="rub_charges">
            </p>
            <p class="font-weight-bold"> Таможенная стоимость: {{ result }}
                <span v-show="isHandMadeRates">*</span>
            </p>
            <span v-show="isHandMadeRates">* Расчет таможенной стоимости ведется по курсам заданным вручную!</span>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script src="js/test_1.js"></script>
</body>
</html>
